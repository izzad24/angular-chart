<h1>Line Chart Number of Images per Month</h1>
<div class="flex">
        <div class="flex-item">
          <div style="display: block;">
          <canvas baseChart width="400" height="auto"
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"
          ></canvas>
          </div>
        </div>
      </div>
